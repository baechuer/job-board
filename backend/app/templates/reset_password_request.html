{% extends "base.html" %}
{% block content %}
    <h1>Enter Your Email for Resetting Password</h1>
    <div class="form-container">
        <div class="login_form">
            <form method="POST" id="login" action="/reset-password">
                <label>Email Address:</label>
                <input type="text" id="email" name="email"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
{% endblock %}
