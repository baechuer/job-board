[pytest]
testpaths = tests
addopts = -q -p no:pytest_postgresql --tb=short --strict-markers --disable-warnings
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests

