{% extends "base.html" %}
{% block content %}
    <!-- register.html -->
    <form method="POST">
        {{ form.hidden_tag() }}
        <label>Username:</label>
        {{ form.username }}
        <label>Password:</label>
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Login</a>
{% endblock %}
