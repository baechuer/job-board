{% extends "base.html" %}
{% block content %}
    <h1>Login</h1>
    <div class="login_form">
        <form method="POST">
            {{ form.hidden_tag() }}
            <label>Username:</label>
            {{ form.username }}
            <label>Password:</label>
            {{ form.password }}
            {{ form.submit }}
        </form>
    </div>

    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
{% endblock %}
