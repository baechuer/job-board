{% extends "base.html" %}
{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <label>Username:</label>
        {{ form.username }}
        <label>Password:</label>
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Register</a>
{% endblock %}
